<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plum Assignment API</title>
  <meta http-equiv="refresh" content="2; url=/api-docs" />
  <style>
    :root {
      --bg: #0f172a; /* slate-900 */
      --card: #111827; /* gray-900 */
      --muted: #94a3b8; /* slate-400 */
      --accent: #22d3ee; /* cyan-400 */
      --accent-2: #a78bfa; /* violet-400 */
      --text: #e5e7eb; /* gray-200 */
      --btn: #22d3ee;
      --btn-text: #0f172a;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
        Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% 20%, rgba(34, 211, 238, 0.12), transparent 60%),
                  radial-gradient(1200px 600px at 80% 80%, rgba(167, 139, 250, 0.12), transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 780px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 32px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .glow {
      position: absolute;
      inset: -1px;
      background: radial-gradient(600px 200px at 10% -10%, rgba(34, 211, 238, 0.18), transparent 40%),
                  radial-gradient(600px 200px at 110% 110%, rgba(167, 139, 250, 0.18), transparent 40%);
      filter: blur(30px);
      z-index: 0;
      pointer-events: none;
    }

    .content { position: relative; z-index: 1; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      padding: 6px 10px;
    }

    h1 {
      margin: 14px 0 8px;
      font-size: 32px;
      line-height: 1.2;
      background: linear-gradient(90deg, var(--text), #c7d2fe 30%, #a5f3fc 70%, var(--text));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
      margin: 24px 0;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
    }

    .hint { color: var(--muted); font-size: 14px; }

    .btn {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      background: linear-gradient(135deg, var(--btn), #7c3aed);
      color: var(--btn-text);
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, filter 0.15s ease;
      box-shadow: 0 8px 24px rgba(34, 211, 238, 0.25);
    }

    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active { transform: translateY(0); filter: brightness(0.98); }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Welcome">
    <div class="glow" aria-hidden="true"></div>
    <div class="content">
      <span class="badge">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 3L20 7V17L12 21L4 17V7L12 3Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        API Home
      </span>

      <h1>Plum Assignment API</h1>
      <p>You will be redirected to the interactive API docs shortly.</p>

      <div class="divider"></div>

      <div class="row">
        <span class="hint">If you are not redirected in a moment, click the button below.</span>
        <a class="btn" href="/api-docs" aria-label="Open API Docs">Open API Docs</a>
      </div>

      <div class="footer">Redirecting to <code>/api-docs</code>â€¦</div>
    </div>
  </div>

  <script>
    // Extra safety: JS redirect in case meta refresh is blocked/slow
    setTimeout(function () {
      var target = '/api-docs';
      if (location.pathname !== target) {
        window.location.replace(target);
      }
    }, 5000);
  </script>
</body>
</html>
